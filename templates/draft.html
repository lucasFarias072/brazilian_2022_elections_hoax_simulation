<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições</title>
</head>
<body>
    <main>
        <div class="real-data">
            <div>
                <input type="button" value="Ver dados reais" class="real-data-show">
                <input type="button" value="Esconder dados reais" class="real-data-hide">
            </div>
            <div class="panel">
                <p class="bolsonaro-real-votes"></p>
                <p class="lula-real-votes"></p>
            </div>
        </div>

        <div class="politician-image">
            <img src="../img/lula.png" alt="Foto do candidato à presidência Luíz Inácio" class="lula-pict">
            <img src="../img/bolsonaro.png" alt="Foto do candidato à presidência Jair Bolsonaro" class="bolsonaro-pict">
        </div>
        
        <div class="form">
            <form action="index.html" method="get" id="voting-form">
                <div>
                    <label for="person"></label>
                    <input type="text" id="person" placeholder="Seu nome">
                </div>
                <div>
                    <label for="vote"></label>
                    <input type="text" id="vote" placeholder="Número do seu candidato">
                </div>
                <div class="send">
                    <input type="button" value="Votar" class="submit-btn" form="voting-form">
                </div>
            </form>
        </div>
        
        <!-- Voto computado com sucesso -->
        <div class="vote-registered"></div>
        
        <div class="report">
            <div>
                <span>Votos computados:</span>
                <span class="overall-votes"></span>
            </div>
            <div>
                <span>Votos para Lula:</span>
                <span class="lula-div"></span>
            </div>
            <div>
                <span>Votos para Bolsonaro:</span>
                <span class="bolsonaro-div"></span>
            </div>
        </div>

        <div class="progress-bars">
            <div>Luíz Inácio</div>
            <div class="percentage lula-percentage">0</div>
            <div>Jair Bolsonaro</div>
            <div class="percentage bolsonaro-percentage">0</div>
        </div>

    </main>

    <script src="../js/scripts.js" type="text/javascript"></script>
</body>
</html>
